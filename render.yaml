services:
  - type: web
    name: chat-auto-response-backend
    env: node
    rootDir: ./server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: chat-auto-response-backend
          property: port